<div class="login-container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="din@email.com">

      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="error">
        Email er påkrævet.
      </div>
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="error">
        Indtast en gyldig email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Adgangskode</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Din adgangskode">

      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error">
        Adgangskode er påkrævet.
      </div>
    </div>

    <div *ngIf="errorMessage" class="error api-error">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <p class="register-link">
      Har du ikke en konto? <a [routerLink]="'/register'">Opret en her</a>
    </p>

  </form>
</div>
