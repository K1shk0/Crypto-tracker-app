<div class="profile-container">
  <h2>Min Profil & Pung</h2>

  <div class="nav-links">
    <a [routerLink]="'/market'">Tilbage til Market</a>
    <button (click)="logout()" class="logout-button">Log ud</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    Henter din pung...
  </div>

  <div *ngIf="errorMessage" class="error api-error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="wallet">

    <h3>Min Beholdning</h3>

    <div *ngIf="walletItems.length === 0" class="empty-wallet">
      Din pung er tom. Gå til market for at tilføje coins.
    </div>

    <div *ngIf="walletItems.length > 0" class="wallet-list">

      <div class="wallet-item header">
        <span>Coin</span>
        <span>Antal (Amount)</span>
      </div>

      <div *ngFor="let item of walletItems" class="wallet-item">
        <span class="coin-id">{{ item.coin_id }}</span>
        <span>{{ item.amount }}</span>
      </div>

    </div>
  </div>

</div>
